<ion-header>
  <style>
     #a {
      font-size: 80%;
      
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #5F5F5F;
    }
  
  </style>
  <ion-toolbar>
    <ion-title style="text-align:center;">Add item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card color="white">
  <ion-item>
    <ion-label>Item</ion-label>

    <ion-select (ionFocus)="item($event)"  okText="Okay" cancelText="Dismiss">
      <ion-select-option value="Book">Book</ion-select-option>
      <ion-select-option value="Movie">Movie</ion-select-option>
      <ion-select-option value="Serie">Serie</ion-select-option>
    </ion-select>

  </ion-item>

  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input id="name" type="text"></ion-input>
  </ion-item>
  <ion-item id="da">
    <ion-input id="direct" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Release date</ion-label>
      <ion-datetime (ionFocus)="dat($event)" value="2019-10-01" displayFormat="MMM DD, YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Genre</ion-label>

    <ion-select id="g"  multiple="true" (ionFocus)="genre($event)" value="Action" okText="Okay" cancelText="Dismiss">
 
    </ion-select>

  </ion-item>

<ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-input id="desc" type="text"  placeholder="Description..."></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Audience</ion-label>

    <ion-select (ionFocus)="audience($event)" value="+18" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="+18">+18</ion-select-option>
      <ion-select-option value="+16">+16</ion-select-option>
      <ion-select-option value="+12">+12</ion-select-option>
    </ion-select>

  </ion-item>
  <ion-item>
    <ion-label>Poster</ion-label>
    <ion-button  (click)="up()" color="medium">Select a File</ion-button>
  </ion-item>
 <br>
  
  <ion-grid>
    <ion-row>
      <ion-col class="ion-float-left">
        <div>
          <ion-button (click)="cancel()" color="medium">Cancel</ion-button>
        </div>
      </ion-col>
      <ion-col class="ion-float-right">
        <div>
          <ion-button  (click)="add()" color="success">Add</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br><br>
  

  

</ion-card>
</ion-content>
